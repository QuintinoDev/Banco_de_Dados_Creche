<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Declaração do tipo de documento e idioma -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Dados | Cadastrar Criança</title>
    <!-- Links para os arquivos de estilo CSS -->
    <link href="/src/output.css" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet">
</head>

<body>

    <!-- Barra de navegação -->
    <nav class="bg-gray-800 p-6 mb-12">
        <div class="container max-w-screen-xl mx-auto flex justify-between items-center">
            <!-- Logo ou título -->
            <div class="text-white text-lg font-bold">
                <a href="/src/index.html">Banco de Dados</a>
            </div>
            <!-- Links de navegação -->
            <div class="flex space-x-4">
                <a href="/src/index.html" class="text-white">Início</a>
                <a href="/src/crianca/list/index.html" class="text-white">Crianças</a>
                <a href="/src/pedagoga/list/index.html" class="text-white">Pedagoga</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal da página -->
    <main class="max-w-screen-xl m-auto">
        <div class="container bg-white rounded-lg py-8 pb-[4.5rem]">
            <h2 class="text-center font-bold text-2xl mb-8">Cadastrar Criança</h2>
            <!-- Formulário de cadastro de criança -->
            <form class="w-2/3 mx-auto" id="form">
                <div id="form-fields">

                    <!-- Campos do formulário -->
                    <div class="grid md:grid-cols-2 md:gap-6">
                        <!-- Campo para o nome da criança -->
                        <div class="relative z-0 w-full mb-5 group">
                            <input
                                class="block py-2.5 px-0 w-full md:w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                type="text" name="nome" id="nome" placeholder=" ">
                            <!-- Rótulo para o campo de nome -->
                            <label
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                for="nome">Nome</label>
                        </div>

                        <!-- Campo para o sobrenome da criança -->
                        <div class="relative z-0 w-full mb-5 group">
                            <input
                                class="block py-2.5 px-0 w-full md:w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                type="text" name="sobrenome" id="sobrenome" placeholder=" ">
                            <!-- Rótulo para o campo de sobrenome -->
                            <label
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                for="sobrenome">Sobrenome</label>
                        </div>
                    </div>

                    <!-- Outros campos do formulário -->
                    <!-- (Campos como data de nascimento, sexo, endereço, etc.) -->

                    <div class="grid md:grid-cols-2 md:gap-6">
                        <!-- Campo para a data de nascimento -->
                        <div class="relative z-0 w-full mb-5 group">
                            <input
                                class="block py-2.5 px-0 w-full md:w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                type="text" name="data_nascimento" id="data_nascimento" placeholder=" "
                                oninput="formatarData(this)">
                            <!-- Rótulo para o campo de data de nascimento -->
                            <label
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                for="data_nascimento">Data nascimento</label>
                        </div>

                        <!-- Campo para selecionar o sexo -->
                        <div class="relative z-0 w-full mb-5 group">
                            <select id="id_sexo" name="id_sexo" autocomplete="id_sexo"
                                class="block py-2.5 px-0 w-full md:w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                                <!-- Opções para seleção do sexo -->
                                <option selected disabled>Selecione seu sexo</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                                <option value="3">Não desejo informar</option>
                            </select>
                            <!-- Rótulo para o campo de seleção de sexo -->
                            <label
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                for="id_sexo">Sexo</label>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-3 md:gap-6">
                        <!-- Divisão em grade com 3 colunas para campos relacionados ao endereço -->
                        <div class="relative z-0 w-full mb-5 group">
                            <!-- Campo para a quadra -->
                            <input
                                class="block py-2.5 px-0 w-full md:w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                type="text" name="quadra" id="quadra" placeholder=" " title="Digite um número"
                                pattern="[0-9]*">
                            <!-- Rótulo para o campo de quadra -->
                            <label
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                for="quadra">Quadra</label>
                        </div>

                        <!-- Campo para o número -->
                        <div class="relative z-0 w-full mb-5 group">
                            <input
                                class="block py-2.5 px-0 w-full md:w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                type="text" name="numero" id="numero" placeholder=" " pattern="[0-9]*"
                                title="Digite um número">
                            <!-- Rótulo para o campo de número -->
                            <label
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                for="numero">Numero</label>
                        </div>

                        <!-- Campo para o bairro -->
                        <div class="relative z-0 w-full mb-5 group">
                            <input
                                class="block py-2.5 px-0 w-full md:w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                type="text" name="bairro" id="bairro" placeholder=" ">
                            <!-- Rótulo para o campo de bairro -->
                            <label
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                for="bairro">Bairro</label>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 md:gap-6">
                        <!-- Campo para a cidade -->
                        <div class="relative z-0 w-full mb-5 group">
                            <input
                                class="block py-2.5 px-0 w-full md:w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                type="text" name="cidade" id="cidade" placeholder=" ">
                            <!-- Rótulo para o campo de cidade -->
                            <label
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                for="cidade">Cidade</label>
                        </div>

                        <!-- Campo para selecionar o estado -->
                        <div class="relative z-0 w-full mb-5 group">
                            <select id="estado" name="estado" autocomplete="estado"
                                class="block py-2.5 px-0 w-full md:w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer">
                                <!-- Opções para seleção do estado -->
                                <option selected>Selecione seu estado</option>
                                <!-- Lista de estados -->
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <!-- Rótulo para o campo de estado -->
                            <label
                                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                                for="estado">Estado</label>
                        </div>
                    </div>

                    <!-- Campo para o CEP -->
                    <div class="relative z-0 w-full mb-5 group">
                        <input
                            class="block py-2.5 px-0 w-full md:w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            type="text" name="cep" id="cep" pattern="\d{0,5}-\d{0,3}" oninput="formatarCep(this)"
                            placeholder=" ">
                        <!-- Rótulo para o campo de CEP -->
                        <label
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                            for="cep">CEP</label>
                    </div>

                    <!-- Botões para submeter ou cancelar o formulário -->
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm float-end w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cadastrar</button>

                    <button type="button" id="cancelButton"
                        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm float-start w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Cancelar</button>

            </form>
        </div>
    </main>

    <!-- Script para manipulação do formulário -->
    <script src="/src/scripts/registerScript.js"></script>
</body>

</html>
